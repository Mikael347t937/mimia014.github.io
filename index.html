<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <h3 id="reta">Gem: <span id="gem-cost">0</span></h3>
          <img
            src="/images/Monster.png"
            alt=""
            srcset=""
            id="monster"
            class="monster-image"
            onclick="incrementGem()"
            draggable="false"
          />
        </div>
        <div class="right">
          <div class="Upgrade" onclick="buyClicker()">
            <div class="left-section">
              <img src="/images/Upgrade.png" alt="" class="upgrade-img" />
            </div>
            <div class="mid-section">
              <h4>Sword upgrade</h4>
              <div class="cost-info">
                <p>Cost: <span id="clicker-cost">10</span></p>
                <img src="/images/Coin.png" alt="" class="coin-img" />
              </div>
            </div>
            <div class="right-section">
              level <span id="clicker-level">0</span>
            </div>
            <div class="next-level-info">
              <p>
                +<span class="clicker-increase">1</span> gems <br />
                click
              </p>
            </div>
          </div>

          <div id="AutoClicker" onclick="buyAutoClicker()">
            <div class="left-section">
              <img src="/images/Upgrade.png" alt="" class="upgrade-img" />
            </div>
            <div class="mid-section">
              <h4>Hire teammates</h4>
              <div class="cost-info">
                <p>Cost: <span id="autoClicker-cost">50</span></p>
                <img src="/images/Coin.png" alt="" class="coin-img" />
              </div>
            </div>
            <div class="right-section">
              level <span id="autoClicker-level">0</span>
            </div>
            <div class="next-level-info">
              <p>
                +<span class="autoClicker-increase">2</span> gems <br />
                second
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="scrip.js"></script>
  </body>
</html>
